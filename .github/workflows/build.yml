name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install System Dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk python3-pip libffi-dev libssl-dev autoconf automake libtool

    - name: Install Buildozer & Cython
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: Pre-create buildozer directories
      run: |
        mkdir -p /home/runner/.buildozer/android/platform/android-sdk/build-tools
        mkdir -p /home/runner/.buildozer/android/platform/android-sdk/cmdline-tools

    - name: Setup Android SDK (Buildozer Compatible)
      run: |
        mkdir -p /home/runner/.buildozer/android/platform/android-sdk
        cd /home/runner/.buildozer/android/platform/android-sdk
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools latest
        echo "ANDROID_SDK_ROOT=/home/runner/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
        echo "PATH=$PATH:/home/runner/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_ENV

    - name: Accept Licenses
      run: |
        yes | sdkmanager --sdk_root=/home/runner/.buildozer/android/platform/android-sdk --licenses

    - name: Install SDK Packages
      run: |
        sdkmanager --sdk_root=/home/runner/.buildozer/android/platform/android-sdk \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "ndk;25.1.8937393"

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: my-app
        path: bin/*.apk
        retention-days: 30
