name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install System Dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk python3-pip libffi-dev libssl-dev autoconf automake libtool wget

    - name: Install Buildozer & Cython
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: Download and Setup Android SDK
      run: |
        # Create directory structure that buildozer expects
        mkdir -p ~/.buildozer/android/platform/android-sdk
        cd ~/.buildozer/android/platform/android-sdk
        
        # Download command line tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools latest
        
        # Set environment variables
        echo "ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
        echo "PATH=$PATH:$HOME/.buildozer/android/platform/android-sdk/latest/bin" >> $GITHUB_ENV

    - name: Wait for PATH to update
      run: |
        sleep 5

    - name: Accept SDK Licenses
      run: |
        cd ~/.buildozer/android/platform/android-sdk/latest/bin
        yes | ./sdkmanager --sdk_root=../../.. --licenses

    - name: Install Android Packages
      run: |
        cd ~/.buildozer/android/platform/android-sdk/latest/bin
        ./sdkmanager --sdk_root=../../.. "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: my-app
        path: bin/*.apk
        retention-days: 30
